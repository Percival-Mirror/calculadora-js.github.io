<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculadora</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Genos:wght@400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="index.css">
	<script type="text/javascript" src="Calculadora.js" defer></script>
	<script type="text/javascript" src="Display.js" defer></script>
	<script type="text/javascript" src="index.js" defer></script>

</head>

<body>

	<div class="container">

		<div class="calculadora">

			<div class="pantalla">

				<div class="container-operacion">
					<p id="valor-actual"></p>
				</div>

				<div class="container-resultado">
					<p id="valor-anterior"></p>
				</div>
				
			</div>

			<div class="botones">

				<button class="boton" id="clear">C</button>
				<button class="boton"  id="erase"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace-fill" viewBox="0 0 16 16">
  					<path d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z"/>
				</svg></button>
				<button class="boton operador" value="dividir" id="divide">/</button>
				<button class="boton numero" id="num-7">7</button>
				<button class="boton numero" id="num-8">8</button>
				<button class="boton numero" id="num-9">9</button>
				<button class="boton operador" value="multiplicar" id="multiply">X</button>
				<button class="boton numero" id="num-4">4</button>
				<button class="boton numero" id="num-5">5</button>
				<button class="boton numero" id="num-6">6</button>
				<button class="boton operador" value="restar" id="minus">-</button>
				<button class="boton numero" id="num-1">1</button>
				<button class="boton numero" id="num-2">2</button>
				<button class="boton numero" id="num-3">3</button>
				<button class="boton operador" value="sumar" id="plus">+</button>
				<button class="boton numero" id="dot">.</button>
				<button class="boton numero" id="num-0">0</button>
				<button class="boton operador" value="igual" id="equal">=</button>
				
			</div>

		</div>
		
	</div>

</body>


</html>
